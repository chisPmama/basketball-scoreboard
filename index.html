    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                HOME
                <div class="score_container">
                    <p id="home-score">0</p>
                </div>
                <button id="add-1-btn" onclick="add1Home()">+1</button>
                <button id="add-2-btn" onclick="add2Home()">+2</button>
                <button id="add-3-btn" onclick="add3Home()">+3</button>
            </div>
            <div>
                GUEST
                <div class="score_container">
                    <p id="guest-score">0</p>
                </div>
                <button id="add-1-btn" onclick="add1Guest()">+1</button>
                <button id="add-2-btn" onclick="add2Guest()">+2</button>
                <button id="add-3-btn" onclick="add3Guest()">+3</button>
            </div>
        </div>
        <div class="center-body">
            <p id="leading-team">Leading Team: </p>
            <button id="new-game" onclick="resetGame()">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
